<ion-view title="Question {{question.id + 1}}">
  <ion-content class="padding">
    <div class="row">
      <div class="col">
        <ion-slide-box on-slide-changed="slideChanged($index)" does-continue="true" show-pager="false">
          <!-- first slide -->
          <ion-slide>
            <div style="text-align:center">
              <img ng-click="nextSlide()" src="img/{{question.image1}}" height="200" width="200"></img>
            </div>
          </ion-slide>
          <ion-slide>
            <div style="text-align:center">
              <img ng-click="nextSlide()" src="img/{{question.image2}}" height="200" width="200"></img>
            </div>
          </ion-slide>
          <ion-slide>
            <div style="text-align:center">
              <img ng-click="nextSlide()" src="img/{{question.image3}}" height="200" width="200"></img>
            </div>
          </ion-slide>
        </ion-slide-box>
      </div>
    </div>
    <div style="margin: 0 auto; width:86px; font-size:48px">
      <i class="icon ion-arrow-left-a" ng-click="prevSlide()"></i>
      <i class="icon ion-arrow-right-a" ng-click="nextSlide()"></i>
    </div>
    <div class="card">
      <h2 style="background-color: #4A87EE; text-align: center; color: white;">Choices</h2>
      <div class="row">
        <div class="col col-33" style="text-align:center">
          <a href="#/tab/questions/{{count}}">
            <img id="a1" ng-click="showAnswer($event)" src="img/{{question.image4}}" width="100%"></img>
          </a>
        </div>
        <div class="col col-33" style="text-align:center">
          <a href="#/tab/questions/{{count}}">
            <img id="a2" ng-click="showAnswer($event)" src="img/{{question.image5}}" width="100%"></img>
          </a>
        </div>
        <div class="col col-33" style="text-align:center">
          <a href="#/tab/questions/{{count}}">
            <img id="a3" ng-click="showAnswer($event)" src="img/{{question.image6}}" width="100%"></img>
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

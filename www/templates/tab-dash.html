<ion-view title="Welcome">
    <ion-content class="padding">
        <h2 style="text-align:center">Recognition: Education Edition</h2>

            <div class="col">
                <div class="card" style="width:220px; margin:0 auto">
                    <div class="item" style="text-align:center">
                        <h1>Play!</h1>
                    </div>
                    <div class="item item-image">
                        <a href="#/tab/questions/{{questions[0].id}}">
                            <img src="img/Play-button-blue.svg" height="200" width="200">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width:220px; margin:0 auto">
                    <div class="item" style="text-align:center">
                        <h1>Learn!</h1>
                    </div>
                    <div class="item item-image">
                        <img ng-click="showTutorial()" src="img/Oxygen-Icons.org-Oxygen-Actions-help-about.ico" height="200" width="200">
                    </div>
                </div>
            </div>
        </div>
